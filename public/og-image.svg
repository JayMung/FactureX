<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="200" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Main Card -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Icon/Logo Area -->
  <rect x="150" y="200" width="80" height="80" rx="12" fill="rgba(255,255,255,0.9)"/>
  <path d="M170 220 L170 260 L210 260 L210 240 L190 240 L190 220 Z" fill="#667eea"/>
  <rect x="195" y="225" width="10" height="30" fill="#764ba2"/>
  
  <!-- Text Content -->
  <text x="270" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">
    FactureX
  </text>
  
  <text x="270" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)">
    Gestion de facturation moderne et intuitive
  </text>
  
  <!-- Features -->
  <g transform="translate(270, 330)">
    <!-- Check icon 1 -->
    <circle cx="10" cy="10" r="10" fill="rgba(255,255,255,0.2)"/>
    <path d="M7 10 L9 12 L13 8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.85)">
      Factures professionnelles
    </text>
    
    <!-- Check icon 2 -->
    <circle cx="280" cy="10" r="10" fill="rgba(255,255,255,0.2)"/>
    <path d="M277 10 L279 12 L283 8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="300" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.85)">
      Suivi en temps réel
    </text>
    
    <!-- Check icon 3 -->
    <circle cx="530" cy="10" r="10" fill="rgba(255,255,255,0.2)"/>
    <path d="M527 10 L529 12 L533 8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="550" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.85)">
      Analytics avancés
    </text>
  </g>
  
  <!-- Bottom URL -->
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    facturex.coccinelledrc.com
  </text>
</svg>
